server {
    listen       ${PORT};
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip compression for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 1. SPA Routing: Serve index.html for unknown paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Static Asset Caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 3. API Proxy (Solves CORS)
    # Traffic to /api/xyz is forwarded to BACKEND_URL/xyz
    location /api/ {
        # Strip /api prefix
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to backend (injected via envsubst)
        proxy_pass ${BACKEND_URL};
        
        # Standard Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout alignment with backend (45s frontend timeout)
        proxy_read_timeout 60s;
    }

    # Health check for Cloud Run
    location /_health {
        return 200 'OK';
    }
}
